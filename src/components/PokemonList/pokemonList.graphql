query PokemonList($limit: Int, $offset: Int, $order_by: [pokemon_v2_pokemon_order_by!] = {}, $searchQuery: String = "") {
  pokemon_v2_pokemon(limit: $limit, offset: $offset, order_by: $order_by, where: {name: {_iregex: $searchQuery}}) {
    weight
    height
    name
    id
    pokemon_v2_pokemonabilities {
      pokemon_v2_ability {
        name
      }
    }
  }
}
