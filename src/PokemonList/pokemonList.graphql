query PokemonList($limit: Int, $offset: Int, $order_by: [pokemon_v2_pokemon_order_by!] = {}) {
  pokemon_v2_pokemon(order_by: $order_by, limit: $limit, offset: $offset )  {
    weight
    height
    name
    id
    pokemon_v2_pokemonabilities {
      pokemon_v2_ability {
        name
      }
    }
  }
}
